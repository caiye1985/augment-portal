    $ref: '../modules/REQ-012-系统集成模块/openapi.yaml#/paths/~1api~1v1~1integrations~1{id}~1sync~1history'

  # 集成状态监控API
  /api/v1/integrations/{id}/status:
    $ref: '../modules/REQ-012-系统集成模块/openapi.yaml#/paths/~1api~1v1~1integrations~1{id}~1status'
  /api/v1/integrations/{id}/metrics:
    $ref: '../modules/REQ-012-系统集成模块/openapi.yaml#/paths/~1api~1v1~1integrations~1{id}~1metrics'
