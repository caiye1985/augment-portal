openapi: 3.0.3
info:
  title: 系统集成业务域 API 聚合
  version: 1.0.0
  description: 系统集成相关的API聚合，包括第三方系统集成配置、数据同步、接口管理等功能

paths:
  # 集成配置管理API
  /api/v1/integrations/configs:
    $ref: '../modules/REQ-012-系统集成模块/openapi.yaml#/paths/~1api~1v1~1integrations~1configs'
  /api/v1/integrations/configs/{id}:
    $ref: '../modules/REQ-012-系统集成模块/openapi.yaml#/paths/~1api~1v1~1integrations~1configs~1{id}'
