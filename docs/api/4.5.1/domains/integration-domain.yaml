    $ref: '../modules/REQ-012-系统集成模块/openapi.yaml#/paths/~1api~1v1~1integrations~1alerts~1webhook'

  # 集成模板管理API
  /api/v1/integrations/templates:
    $ref: '../modules/REQ-012-系统集成模块/openapi.yaml#/paths/~1api~1v1~1integrations~1templates'
